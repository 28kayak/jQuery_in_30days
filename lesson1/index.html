<!DOCTYPE html>
<html>
<head>
	<title>lesson1</title>
	<style type="text/css">
	ul li{color:blue;}
	.emphasis{color:green;}
	</style>
</head>
<body>
<ul>
	<li>hello</li>
	<li>hello 2</li>
	<li>hello 3</li>
</ul>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
	jquery('ul li').addClass('emphasis');
	//$ is shortcut notation for calling the function called jQuery() 
	$('ul li').addClass('emphasis');
</script>
</body>
</html>
