<!DOCTYPE html>
<html>
<head>
	<title>jQuery Events</title>
	<link rel="stylesheet" type="text/css" href="day.css">
</head>
<body>
	<h1>My website</h1>
	<button data-file="day">Day</button>  <!-- data-.NAME is custum attirbute  --> 
	<button data-file="night">Night</button>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script type="text/javascript">
	//listen if the button is clicked or not. there are few ways to do so.
	(function(){
		//target button tag, when the button is clicked, run function.
		$('button').click(function()
		{
			//console.log(this);
			//here 'this' referred to a specific button(in this case.whatever inside of $('html-tag')) that is clicked.
			//HOWEVER, 'this' is not a jQuery object, which means we can not use jQuery functions.
			//To make 'this' to be a jQuery object, we need to wrap 'this' by $()
				//$(this).text('changed');


			//To increase perfomance, you can store a html-tag warrped by jQuery object, which you want to use again and again, to //a js variable as:
				//var button = $(button);
			//then we can use the variable button as 
				//button.click(); // or so. 




			//Optimization -------------------------------------------------------------------------------------------------------	
			var $this = $(this);//cash what currently 'this' reffers
			var link = $('link');// by using line varible, we do not need to jump in DOM every single time.
			var stylesheet = $(this).data('file') //to access custum attribute, data function takes a parameter NAME of data-name in custum attributes.
			console.log(stylesheet);//shows the text that associate with clicked button.
			
			link.attr('href', stylesheet +'.css');



			//$(this).siblings();//.siblings() refferes other elements on the same level of 'this'.
			$this
				.siblings('button')
				.removeAttr('disabled');//reffere other button elements on the same level of 'this'.
				.end()//reffere back to the element that is selected(clicked)
				.attr('disabled','disabled'); // allow a user to click one button once 



		});

	})();//this syntax means that call this function when the browther opens up the page.
	</script>
</body>
</html>
